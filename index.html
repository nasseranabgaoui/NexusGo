<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusGo - Covoiturage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOGIN VIEW -->
    <section id="auth-view" class="view">
        <div class="login-container">
            <h1>NexusGo</h1>
            <p class="subtitle">Connectez-vous pour continuer</p>

            <div class="card login-card">
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Mot de passe" required>
                    <button type="submit">Connexion</button>
                </form>
                <p id="loginError" class="error"></p>
            </div>
        </div>
    </section>

    <!-- APP VIEW -->
    <section id="app-view" class="view hidden">

        <!-- NAV -->
        <nav>
            <div class="logo">NexusGo</div>
            <div class="user-info">
                <img id="userAvatar" src="https://i.imgur.com/jQY8F5F.png" alt="avatar">
                <span id="userDisplay">Utilisateur</span>
                <button onclick="logout()" class="btn-logout">Déconnexion</button>
            </div>
        </nav>

        <!-- HERO SECTION -->
        <div class="hero">
            <h1>NexusGo</h1>
            <p>Réservez et trouvez vos covoiturages facilement</p>

            <!-- WHITE SEARCH CARD -->
            <div class="search-card">

                <form id="searchForm">
                    <input type="text" id="searchDepart" placeholder="Ville de départ">
                    <input type="text" id="searchArrivee" placeholder="Ville d'arrivée">
                    <input type="date" id="searchDate">
                    <button type="submit">Rechercher</button>
                </form>

            </div>
        </div>

        <!-- RESULTS -->
        <div id="resultsArea"></div>

    </section>

    <script src="script.js"></script>
</body>
</html>
